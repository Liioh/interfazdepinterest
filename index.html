<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>PINTEREST Clon</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <header>
        <nav>
            <a href="https://www.pinterest.com.mx/"><img src="" id="pinterest-icon"></a>
            <div class="left-items">
                <ul class="first">
                    <li><a href="#" id="inicio">inicio</a></li>
                    <li><a href="#" id="explorar">explorar</a></li>
                    <li><a href="#" id="crear">crear</a></li>
                </ul>
            </div>
        

        <!--Barra de busqueda-->
        <div class="search">
            <div class="barra">
                <div><span class="material-symbols-outlined" id="lupa">search</span></div>
                <input type="text" placeholder="Buscar">
            </div>
        </div>
        <!--Iconos de la derecha-->
        <div class="right-items">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">sms</span>
            <span class="material-symbols-outlined">account_circle</span>
            <span class="material-symbols-outlined">expand_more</span>
        </div>
        </nav>
    </header>
</body>
</html>
